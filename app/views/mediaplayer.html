<h1>Media players</h1>
<div class="row">
    <div ng-repeat="player in mediaPlayers" class="mediaPlayerObject col-md-3 col-md-offset-1 panel panel-primary" id="player-{{ player._id }}">
        <h2 class="panel-heading">
            <div class="row">
                <div class="col-xs-9">
                    <span ng-if="!player.editMode">
                        {{ player.name }}
                    </span>
                    <span ng-if="player.editMode">
                        <input ng-model="player.name" class="input-sm">
                    </span>
                </div>
                <div class="col-xs-1">
                    <icon ng-if="player.isActive" class="glyphicon glyphicon-thumbs-up" title="{{ player.name }} is active"></icon>
                    <icon ng-if="!player.isActive" class="glyphicon glyphicon-thumbs-down" title="{{ player.name }} is not active"></icon>
                </div>
            </div>
        </h2>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-5">Created on</div>
                <div class="col-xs-7">
                    {{ player.created | date:'yyyy-MM-dd hh:mm' }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">Last update</div>
                <div class="col-xs-7">
                    {{ player.updated | date:'yyyy-MM-dd hh:mm' }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">IP</div>
                <div class="col-xs-7">
                    <div ng-if="player.editMode">
                        <input ng-model="player.ip">
                    </div>
                    <div ng-if="!player.editMode">
                        {{ player.ip }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">Zone</div>
                <div class="col-xs-7">
                    <div ng-if="player.editMode">
                        <input ng-model="player.location.zone">
                    </div>
                    <div ng-if="!player.editMode">
                        {{ player.location.zone }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">Floor</div>
                <div class="col-xs-7">
                    <div ng-if="player.editMode">
                        <input ng-model="player.location.floor">
                    </div>
                    <div ng-if="!player.editMode">
                        {{ player.location.floor }}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer row">
            <button title="edit" ng-if="!player.editMode" class="btn btn-primary col-xs-4" ng-click="edit(player)">
                <icon class="edit glyphicon glyphicon-edit"></icon> Edit
            </button>
            <button title="save" ng-if="player.editMode" class="btn btn-primary col-xs-4" ng-click="save(player)">
                <icon class="save glyphicon glyphicon-save"></icon> Save
            </button>
            <div class="col-xs-4">&nbsp;</div>
            <button title="delete" class="btn btn-danger col-xs-4" ng-click="delete(player)">Delete</button>
        </div>
    </div>
    <div class="mediaPlayerObject col-md-3 col-md-offset-1 panel panel-primary">
        <h2 class="panel-heading">
            <input ng-model="newPlayer.name" class="input-sm">
        </h2>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4">IP</div>
                <div class="col-xs-8">
                    <input ng-model="newPlayer.ip">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">Zone</div>
                <div class="col-xs-8">
                    <input ng-model="newPlayer.location.zone">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">Floor</div>
                <div class="col-xs-8">
                    <input ng-model="newPlayer.location.floor">
                </div>
            </div>
        </div>
        <div class="panel-footer row">
            <button title="save" class="btn btn-primary col-xs-12" ng-click="saveNew(newPlayer)">
                <icon class="save glyphicon glyphicon-save"></icon> Save
            </button>
        </div>
    </div>
</div>
